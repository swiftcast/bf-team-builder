<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokémon Team Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container py-4">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pokémon Team Builder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" onclick="switchLeague('great')">Great League</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="switchLeague('master')">Master League</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="text-center mb-4">Pokémon Master League Team Builder</h1>

    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="input-group mb-3">
                <input type="text" id="pokemonInput" class="form-control" placeholder="Enter Pokémon name" list="pokemonList">
                <datalist id="pokemonList"></datalist>
                <button onclick="addPokemon()" class="btn btn-primary">Add Pokémon</button>
            </div>
            
            <h2 class="mb-3">Your Team</h2>
            <ul id="teamList" class="list-group mb-3"></ul>
            <p>Total Points: <span id="totalPoints" class="fw-bold">0</span></p>
        </div>
    </div>

    <script src="teamBuilder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
