<!DOCTYPE html>
<html>
<head>
    <title>Pokémon Team Builder</title>
</head>
<body>
    <h1>Pokémon Master League Team Builder</h1>

    <input type="text" id="pokemonInput" placeholder="Enter Pokémon name" list="pokemonList">
    <datalist id="pokemonList"></datalist>
    <button onclick="addPokemon()">Add Pokémon</button>
    
    <h2>Your Team</h2>
    <ul id="teamList"></ul>
    <p>Total Points: <span id="totalPoints">0</span></p>

    <script src="teamBuilder.js"></script>
</body>
</html>
