<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokémon Team Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container py-4">
    <h1 class="text-center mb-4">Pokémon Master League Team Builder</h1>

    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="input-group mb-3">
                <input type="text" id="pokemonInput" class="form-control" placeholder="Enter Pokémon name" list="pokemonList">
                <datalist id="pokemonList"></datalist>
                <button onclick="addPokemon()" class="btn btn-primary">Add Pokémon</button>
            </div>
            
            <h2 class="mb-3">Your Team</h2>
            <ul id="teamList" class="list-group mb-3"></ul>
            <p>Total Points: <span id="totalPoints" class="fw-bold">0</span></p>
        </div>
    </div>

    <script src="teamBuilder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
