<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokémon Team Builder</title>
    <!-- PicoCSS Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@next/css/pico.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="#" onclick="switchLeague('great')">Great League</a></li>
                <li><a href="#" onclick="switchLeague('master')">Master League</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <h1 id="leagueTitle" class="text-center">Pokémon Master League Team Builder</h1>

        <section>
            <div class="grid">
                <input type="text" id="pokemonInput" placeholder="Enter Pokémon name" list="pokemonList" autofocus>
                <datalist id="pokemonList"></datalist>
                <button type="submit" onclick="addPokemon()">Add Pokémon</button>
            </div>
            
            <h2>Your Team</h2>
            <ul id="teamList"></ul>
            <p>Total Points: <span id="totalPoints">0</span></p>
        </section>
    </main>

    <script src="teamBuilder.js"></script>
</body>
</html>
